        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">

    <body>
        <!--[if lt IE 8]>

        <div class="jumbotron">
          <div class="container">
            <h1>The Shelf</h1>
            <p>A greedy method for optimizing the potential value of products placed on shelves of varying visibility.</p>
          </div>
        </div>

        <div class="container">
          <!-- Example row of columns -->
          <button id="form-toggle" class="btn btn-default">Minimize Forms</button>
          <div class="row forms">
              <div class="col-xs-12 col-md-6">
                <table id="product-form" class="table table-striped table-responsive">
                  <caption><h3>Products</h3> <a href="#" class="add-btn">Add Product</a></caption>
                  <thead>
                    <tr>
                      <th></th>
                      <th>Title</th>
                      <th>Size</th>
                      <th>Value</th>
                      <th>Quantity</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>

              <div class="col-xs-12 col-md-6">
              <table id="shelf-form" class="table table-striped table-responsive">
                <caption><h3>Shelves</h3> <a href="#" class="add-btn">Add Shelf</a></caption>
                <thead>
                  <tr>
                    <th></th>
                    <th>Title</th>
                    <th>Capacity</th>
                    <th>Visibility</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <div id="optimize-row" class="row">
            <button id="optimize-btn" class="btn btn-warning">Re-Optimize</button>
          </div>

          <hr class="forms">

          <div class="row">
            <div class="col-md-8">
              <h2>Optimized Shelves</h2>
              <div id="shelves"></div>
            </div>

            <div class="col-md-4">
              <h2>Leftover Products</h2>
              <table id="leftovers" class="table table-striped">
                <thead>
                  <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
              <h4 id="no-leftovers">No Leftovers!</h4>
            </div>
          </div>

          <hr>

          <footer>
            <p>Ryan Eddy - 2016</p>
          </footer>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
